<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>C.V</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="Prj9style.css" />



</head>

<body>


  <div id="app">
    <div class="row margin0">

      <div class="col-6">

        <h2>Ajouter élèves</h2>
        <label for="Inputnom">Nom</label>
        <input v-model="nom" /> <br><br>
        <label for="Inputnot">Note</label>
        <input v-model="not" /> <br><br>
        <button v-on:click="ajouteleve">Ajouter élève</button>
        <button v-on:click="calmoyenne">Calcul moyenne</button>

      </div>

      <div class="col-6">
        <h2>Liste des élèves</h2>
        <ul v-for="(eleve,index) in eleves">
          <li> {{eleve.nom}} - {{eleve.not}} </li>
        </ul>

      </div>


    </div>


  </div>


  </div>


  <script></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="Prj9app.js"></script>

</body>


</html>
